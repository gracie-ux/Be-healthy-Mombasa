<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kefir - A natural living experience for health enthusiasts.">
  <title>Kefir</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Kefir</h1>
      <p class="hero-tagline">Embrace the Natural Living Experience</p>
    </div>
    <div class="hero-animation">
      <lottie-player 
        src="https://assets10.lottiefiles.com/packages/lf20_ydo1amjm.json" 
        background="transparent" 
        speed="1" 
        style="width: 100%; height: 100%;" 
        loop 
        autoplay>
      </lottie-player>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#our-story">Our Story</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact-us">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Our Story Section -->
  <section id="our-story" class="section">
    <h2>Our Story</h2>
    <p>Discover the passion and heritage behind Kefir, where natural health meets vibrant culture.</p>
    
    <!-- Embedded Video -->
    <div class="video-container">
      <video controls>
        <source src="swt.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="section">
    <h2>Our Products</h2>
    <div class="product-slider">
      <!-- Product 1 -->
      <div class="product-slide">
        <img src="img1.jpg" alt="Classic Kefir">
        <p>Classic Kefir</p>
      </div>
      <!-- Product 2 -->
      <div class="product-slide">
        <img src="img2.jpg" alt="Water Kefir">
        <p>Water Kefir</p>
      </div>
      <!-- Product 3 -->
      <div class="product-slide">
        <img src="img3.jpg" alt="Kefir Grains">
        <p>Kefir Grains</p>
      </div>
    </div>
  </section>

  <!-- Contact Us Section -->
  <section id="contact-us" class="section">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kefir. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
